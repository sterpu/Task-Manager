<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div th:insert="blocks/header" ></div>
<main class="container">
    <div class="p-4 p-md-5 mb-4 rounded text-bg-dark">
        <div class="col-md-6 px-0">
            <h1 class="display-4 fst-italic"> Задачи </h1>
        </div>

    </div>
    <div class="table-responsive" id="tasksModal">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Дата начала</th>
                <th scope="col">Дата завершения</th>
                <th scope="col">Статус выполнения</th>
                <th scope="col">Задание</th>
            </tr>
            <form>
                <button th:onclick="alert('hello!!!!!')"  type="submit" >Добавить задачу</button>

            </form>
            <form th:action="@{/delete_task}">
                <button id="addTask" type="submit" >Удалить задачу</button>
            </form>
            </thead>
            <tbody>
            <tr th:each="task :${tasks}">
                <td  th:text="${task.id}">1</td>
                <td  th:text="${task.startDate}">1</td>
                <td  th:text="${task.endDate}">1</td>
                <td  th:text="${task.isDone}">1</td>
                <td  th:text="${task.text}">1</td>
            </tr>
            </tbody>
        </table>
    </div>


</main>
</body>
</html>
